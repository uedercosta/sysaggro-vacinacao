<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout.html}" lang="pt">
<head>
<meta charset="utf-8" />
</head>
<body>
	<section layout:fragment="titulo">
		<div class="row align-items-md-stretch">
			<div class="col-md-12">
				<div class="h-100 p-5 text-white bg-dark rounded-3">
					<h2>Cadastro de Proprietários de Fazendas</h2>
				</div>
			</div>
		</div>
	</section>
	<section layout:fragment="content">

		<div class="container-fluid">
			<form th:action="@{/proprietarios}" method="post" th:object="${proprietario}">
			
				<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
			  		<span  th:each="err : ${#fields.detailedErrors()}" th:text="${err.message}">Registro gravado com sucesso...</span>
				</div>
				
				<input type="hidden" th:field="*{id}">
				<div class="row">
					<div class="form-group  md-12 col-12">
						<label for="txt-nome">Nome Completo</label> 
						<input type="text"
							   class="form-control"
						   	   autocomplete="true" />
					</div>
				</div>
				<div class="row">
					<div class="form-group  md-10 col-10">
						<label>Logradouro</label> 
						<input type="text"
							   class="form-control"
						   	   autocomplete="true" />
					</div>
					<div class="form-group  md-2 col-2">
						<label>Número</label> 
						<input type="text"
							   class="form-control"
						   	   autocomplete="true" />
					</div>
				</div>
				
				<div class="row">
					<div class="form-group  md-6 col-6">
						<label>Complemento</label> 
						<input type="text"
							   class="form-control"
						   	   autocomplete="true" />
					</div>
					<div class="form-group  md-6 col-6">
						<label>Bairro</label> 
						<input type="text"
							   class="form-control"
						   	   autocomplete="true" />
					</div>
				</div>
				<div class="form-group">
					<input  type="submit" 
							class="btn btn-success" 
							value="Salvar">
					<a th:href="@{/racas}" 
							class="btn btn-danger">Cancelar</a>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
