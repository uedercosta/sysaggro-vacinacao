<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout.html}" lang="pt">
<head>
<meta charset="utf-8" />
</head>
<body>
	<section layout:fragment="titulo">
		<div class="row align-items-md-stretch">
			<div class="col-md-12">
				<div class="h-100 p-5 text-white bg-dark rounded-3">
					<h2>Cadastro de Proprietários de Fazendas</h2>
				</div>
			</div>
		</div>
	</section>
	<section layout:fragment="content">

		<div class="container-fluid">
			<form th:action="@{/proprietarios}" method="post"
				th:object="${proprietario}">

				<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
					<div th:each="err : ${#fields.detailedErrors()}">
						<span th:text="${err.message}">...</span>
					</div>
				</div>

				<input type="hidden" th:field="*{id}">
				<div class="row">
					<div class="form-group  md-12 col-12">
						<label for="txt-nome">Nome Completo</label> 
						<input type="text"
							th:field="*{nome}"
							class="form-control" autocomplete="true" />
					</div>
				</div>
				<div class="row">
					<div class="form-group  md-10 col-10">
						<label>Logradouro</label> 
						<input type="text"
							th:field="*{endereco.logradouro}"							 
							class="form-control"
							autocomplete="true" />
					</div>
					<div class="form-group  md-2 col-2">
						<label>Número</label> 
						<input type="text"
							th:field="*{endereco.numero}"						 
							class="form-control"
							autocomplete="true" />
					</div>
				</div>

				<div class="row">
					<div class="form-group  md-6 col-6">
						<label>Complemento</label> 
						<input type="text"
							th:field="*{endereco.complemento}" 
							class="form-control"
							autocomplete="true" />
					</div>
					<div class="form-group  md-6 col-6">
						<label>Bairro</label> 
						<input type="text"
							th:field="*{endereco.bairro}" 
							class="form-control"
							autocomplete="true" />
					</div>
				</div>
				<div class="row">
					<div class="form-group  md-4 col-4">
						<label>Cidade</label> 
						<input type="text" 
							th:field="*{endereco.cidade}"
							class="form-control"
							autocomplete="true" />
					</div>
					<div class="form-group  md-4 col-4">
						<label>Estado</label> 
						<select class="form-control" th:field="*{endereco.estado}">
							<option th:each="estado : ${estados}" th:text="${estado} +' - ' +${estado.descricao}" th:value="${estado}"/>
						</select>
					</div>
				</div>
				<!-- Nav pills -->
				<ul class="nav nav-pills nav-justified" role="tablist">
					<li class="nav-item"><a class="nav-link active"
						data-toggle="pill" href="#docs">Documentação</a>
					</li>
					<li class="nav-item"><a class="nav-link" data-toggle="pill"
						href="#contact">Contato</a>
					</li>
					<li class="nav-item"><a class="nav-link" data-toggle="pill"
						href="#obs">Observações</a>
					</li>
				</ul>

				<!-- Tab panes -->
				<div class="tab-content">
					<div id="docs" class="container tab-pane active">
						<div class="row">
							<div class="form-group md-4 col-4">
								<label>CPF</label>
								<input type="text" 
										th:field="*{cpf}"
										id="cpf" 
										name="cpf" 
										class="form-control"/>
							</div>
							<div class="form-group md-4 col-4">
								<label>R.G.</label>
								<input type="text" 
									th:field="*{rg}"
									class="form-control"/>
							</div>
						</div>
					</div>
					<div id="contact" class="container tab-pane fade">
						<div class="row">
							<div class="form-group md-4 col-4">
								<label>Telefone</label>
								<input type="text" 
										th:field="*{telefone}"
										id="telefone" 
										name="telefone" 
										class="form-control"/>
							</div>
							<div class="form-group md-6 col-6">
								<label>E-mail</label>
								<input type="email"
										th:field="*{email}"								 
										class="form-control"/>
							</div>
						</div>
					</div>
					<div id="obs" class="container tab-pane fade">
						<br>
						<div class="row">
							<textarea 
								th:field="*{observacoes}"
								rows="2" class="form-control"></textarea>
						</div>
					</div>
				</div>

				<br />

				<div class="form-group">
					<input type="submit" class="btn btn-success" value="Salvar">
					<a th:href="@{/racas}" class="btn btn-danger">Cancelar</a>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
